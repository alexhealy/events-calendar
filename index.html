<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>events-calender</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/modules.css">
  <link rel="stylesheet" href="css/type.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <main>
    <div class="island">
      <h1 class="not-bold italic giga pad-t-1-8 push-0">November, 1963</h1>

      <table>
        <caption></caption>
        <thead>
          <tr>
            <th scope="col">Sun</th>
            <th scope="col">Mon</th>
            <th scope="col">Tue</th>
            <th scope="col">Wed</th>
            <th scope="col">Thu</th>
            <th scope="col">Fri</th>
            <th scope="col">Sat</th>
          </tr>
        </thead>
        <tbody>
          <tr>
WEEEK 1
            <td colspan="5">Vostok 3 & 6 launched</td>
            <td>1</td>
            <td>2</td>
          </tr>
WEEEK 2
          <tr>
            <td>10</td>
            <td>
              <div>11</div>
              <ul>
                <li class="red not-bold micro left">Remembrance Day</li>
                <li class="grey not-bold micro left">Kosmos 21 failed to escape orbit</li>
              </ul>
            </td>
          </tr>
        </tbody>
      </table>


    </div>
  </main>



</body>
</html>
